    <script>

  var preis = 5;
        var preis2 = 3;
        var warenkorbPreis = 0;
             
        function addHawaii(){
            var pizzaPreis = 5;
            warenkorbPreis += pizzaPreis;
            document.getElementById("preisausgeben").value = warenkorbPreis;
        };
             
        function addMargherita(){
            var pizzaPreis = 4;
            warenkorbPreis += pizzaPreis;
            document.getElementById("preisausgeben").value = warenkorbPreis;
            
        }
        
        
        function addSalami(){
            var pizzaPreis = 4.5;
            warenkorbPreis += pizzaPreis;
            document.getElementById("preisausgeben").value = warenkorbPreis;
        }
        
                function addMargheritaOption(){
            var x = document.getElementById("Warenkorb");
                    
            var option = document.createElement("option");
            option.text = "Magherita Pizza";
            x.add(option);
        }
        
                function addSalamiOption(){
            var x = document.getElementById("Warenkorb");
            var option = document.createElement("option");
            option.text = "Salami Pizza";
            x.add(option);
        }
        
                function addHawaiiOption(){
            var x = document.getElementById("Warenkorb");
            var option = document.createElement("option");
            option.text = "Hawaii Pizza";
            x.add(option);
        }
        
            function auswahlLoeschen(){
                var y = document.getElementById("Warenkorb");
                var a = document.getElementById("Warenkorb").options[document.getElementById("Warenkorb").selectedIndex].text;
               
                if(a == "Magherita Pizza"){
                    warenkorbPreis -= 4; 
                    document.getElementById("preisausgeben").value = warenkorbPreis;
                }
                
                if(a == "Salami Pizza"){
                    warenkorbPreis -= 4.5;
                    document.getElementById("preisausgeben").value = warenkorbPreis;
                }
                
                if(a == "Hawaii Pizza"){
                    warenkorbPreis -= 5;
                    document.getElementById("preisausgeben").value = warenkorbPreis;
                }

                   y.remove(a);
        }
        
        function allesLoeschen(){
            var x = document.getElementById("Warenkorb").options.length = 0;
            warenkorbPreis = 0;
            document.getElementById("preisausgeben").value = warenkorbPreis;
        }
        
        function bestellen(){
            var x = document.getElementById("Warenkorb").options.length;
            var y = document.getElementById("lieferadresse").value;
            
            if(x == 0)
                alert("Ihr Warenkorb ist leer.");
            
            if(y == "")
                alert("Bitte geben Sie eine Lieferadresse ein.");
            
            if(x != 0 && y != ""){
                alert("test");
            }
        }
        
        
        function preis_berechnen(preis){  
            var zahl = 3;
            document.getElementById("preisausgeben").value = preis + zahl;   
        }
        
    
        
    </script>
